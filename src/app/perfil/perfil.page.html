<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar class="profile-toolbar">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" color="light" text=""></ion-back-button>
    </ion-buttons>
    <ion-title color="light">Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="bg-gradient">

  <div class="main-container">

    <div class="avatar-section ion-text-center">
      <div class="avatar-wrapper">
        <ion-avatar class="profile-avatar">
          <img [src]="fotoPerfil" alt="Foto de perfil" />
        </ion-avatar>
        
        <div class="camera-btn" (click)="tomarFoto()">
          <ion-icon name="camera-outline"></ion-icon>
        </div>
      </div>
      
      <h2 class="user-name text-capitalize">{{ usuario }}</h2>
      <p class="user-role">Usuario Registrado</p>
    </div>

    <ion-card class="info-card">
      <ion-card-content>
        
        <ion-item lines="full" class="profile-item">
          <ion-icon slot="start" name="person-circle-outline" color="primary"></ion-icon>
          <ion-label>
            <h3>Usuario</h3>
            <p class="text-capitalize">{{ usuario }}</p>
          </ion-label>
        </ion-item>

        <ion-item lines="none" class="profile-item">
          <ion-icon slot="start" name="mail-outline" color="primary"></ion-icon>
          <ion-label>
            <h3>Correo Electr√≥nico</h3>
            <p>{{ correo }}</p>
          </ion-label>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <div class="ion-padding">
      <ion-button expand="block" class="home-btn" routerLink="/home">
        Ir al Home
      </ion-button>
    </div>

  </div>

</ion-content>
